<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <div class="ui">
      <div class="controls-container">
        <img src="images/logo.svg" alt="">
        <div class="icon-container">
          <button class="btn-icon">
            <img src="images/icon-document.svg" alt="">
          </button>
          <button class="btn-icon">
            <img src="images/icon-folder.svg" alt="">
          </button>
          <button class="btn-icon">
            <img src="images/icon-upload.svg" alt="">
          </button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-container__usage-note">You’ve used <span class="text--bold">815 GB</span> of your storage</div>
        <div class="progress-container__progress-bar"></div>
        <div class="storage-range">
          <div class="storage-range__min text--bold">0 GB</div>
          <div class="storage-range__max text--bold">1000 GB</div>
        </div>
        <div class="progress-container__callout">
            <span class="text--large text--bold">185</span>
            <span class="text--grey"> GB LEFT</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matt C</a>.
    </div>
  </main>
</body>
</html>
